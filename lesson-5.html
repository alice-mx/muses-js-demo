<script>
  // TODO: Make the scientist respond to up/down/left/right keystrokes. 

  // TODO: Make something happen when the scientist bumps into the t-rex. (But what!)

  let trex = document.querySelector("#trex");
  let dinoX = 0;
  let dinoY = 0;

  xSpeed = 1;
  ySpeed = 1;

  function moveTrex() {
    if (Math.random() > 0.99) {
      xSpeed = xSpeed * -1;
    }

    if (Math.random() > 0.99) {
      ySpeed = ySpeed * -1;
    }

    // TODO: Make the t-rex stay within the bounds of the park. 
    // Maybe she should change direction if she is too close to the edge?

    dinoX += xSpeed;
    dinoY += ySpeed;
    trex.style.top = dinoX;
    trex.style.left = dinoY;
  }

  setInterval(moveTrex, 20);


</script>
